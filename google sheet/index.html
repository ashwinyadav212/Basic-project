<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>google email sheet</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="hero">
        <h3>Coming soon</h3>
        <h1>OurBrand New<br>Website is on it's Way</h1>
        <p>Subscribe for more details.</p>
        <form name="submit-to-google-sheet">
            <input type="email" name="Email" placeholder="Your email id" required>
            <button type="submit"<img src="send.webp" width="30px"></button>
        </form>
        <span id="msg"></span>
    </div>

    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycby3cfR4AhAx1DcOp9i3qsksIduWrYTMPnf-JgQVBMzpb9oFIBMVUQfe4G5C1RFRlC86/exec'
        const form = document.forms['submit-to-google-sheet']
        const msg = document.getElementById("msg")
      
        form.addEventListener('submit', e => {
          e.preventDefault()
          fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response => {
                 msg.innerHTML = "Thank You for Subscribing"
                 setTimeout(function(){
                     msg.innerHTML = "";
                 }, 5000)
                 form.reset()
            })
            .catch(error => console.error('Error!', error.message))
        })
      </script>
</body>
</html>
